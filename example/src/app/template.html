<div class="m-2">
    <div class="bg-info text-white p-2">
        Model Data:{{jsonProduct}}
    </div>

    <div class="from-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="newProduct.name" /> <!-- ... 輸入後會顯示在哪一欄 ... -->
    </div>

    <div class="from-group">
            <label>Category</label>
            <input class="form-control" [(ngModel)]="newProduct.category" /> <!-- ... 輸入後會顯示在哪一欄 ... -->
    </div>

    <div class="from-group">
            <label>Price</label>
            <input class="form-control" [(ngModel)]="newProduct.price" /> <!-- ... 輸入後會顯示在哪一欄 ... -->
    </div>
    <button class="btn btn-primary" (click)="addProduct(newProduct)">Create</button>
</div>
